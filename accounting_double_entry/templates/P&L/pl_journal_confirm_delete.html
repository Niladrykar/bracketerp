{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'accounting_double_entry:pl_delete' pk=company_details.pk pk2=pl_journals.pk pk3=selectdatefield_details.pk %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Delete Journal</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead"> Are you sure you want to delete this journal <strong>{{pl_journals.By}} to {{pl_journals.To}}</strong></p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<input type="submit" id="reload" class="btn btn-danger" value="Delete Journal">
		</div>
</form>

<script type="text/javascript">
$('#reload').click(function() {
    location.reload();
});
</script>
