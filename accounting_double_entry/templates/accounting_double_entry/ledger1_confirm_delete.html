{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'accounting_double_entry:ledgerdelete' pk=company_details.pk pk2=ledger.pk pk3=selectdatefield_details.pk %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Delete Ledger</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead"> Are you sure you want to delete this ledger <strong>{{ledger.name}}</strong></p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<input type="submit" class="btn btn-danger" value="Delete Ledger">
		</div>
</form>
