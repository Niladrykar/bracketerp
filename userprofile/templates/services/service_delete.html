{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'userprofile:servicedelete' service_details.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Delete Service</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead"> Are you sure you want to delete this service?</p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" id="reload_comment" class="btn btn-danger">Delete service</button>
		</div>
</form>


<script type="text/javascript">
$('#reload_comment').click(function() {
    location.reload();
});
</script>
