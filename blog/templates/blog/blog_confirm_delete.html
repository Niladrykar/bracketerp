{% extends "clouderp/base_2.html" %}
{% load staticfiles %}

{% block title %}Delete Blog{% endblock %}









{% block content %}

<div class="content-wrapper">
	<div class="container">
		<section class="content-header">
			<div class="col-md-12">
			<h1>
			<strong>Delete {{blog.Blog_title }}?</strong>
			</h1>
			</div>
		</section>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'blog:blogdetail' pk=blog.pk %}">Cancel</a>

</form>
	</div>
</div>

{% endblock %}
