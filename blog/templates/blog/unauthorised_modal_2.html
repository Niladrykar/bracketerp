<div class='pull-right'>

	<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#modal-default">
    Show my post
	</button>
	<button type="button" class="btn btn-warning btn-md pull-right" data-toggle="modal" data-target="#modal-default">
    Create Post
	</button>
   
<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
          
      </div>
      <div class="modal-body">
        <p>You need to do Log In to continue. Please click on the link to Log In</p>
        <a href="{% url 'accounts:login' %}">Login</a>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          
      </div>
    </div>
  <!-- /.modal-content -->
  </div>
<!-- /.modal-dialog -->
</div>
        <!-- /.modal -->           

</div>
