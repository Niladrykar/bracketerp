{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'company:delete' Company.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Delete Company</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead"> Are you sure you want to delete this company <strong>{{Company.Name}}</strong></p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<input type="submit" id="reload_answer" class="btn btn-danger" value="Delete Company">
		</div>
</form>


<script type="text/javascript">
$('#reload_answer').click(function() {
    location.reload();
});
</script>
