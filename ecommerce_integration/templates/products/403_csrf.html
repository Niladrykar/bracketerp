{% extends "clouderp/base_2.html" %}

{% block title%}403 Forbidden{% endblock %}


{% block content %}
<div class="content-wrapper">
      


    <section class="content-header">
      <h1>
        403 Forbidden
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'company:list' %}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">403 error</li>
      </ol>
    </section>

    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow"> 403</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h3>

          <p>
            {{ message }}
            Meanwhile, you may <a href="{% url 'ecommerce_integration:productlist' %}">return to product list</a> or try subscribe or activate the product.
          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->

</div>


{% endblock %}
