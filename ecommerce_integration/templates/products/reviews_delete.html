{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'ecommerce_integration:reviewdelete' review.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Delete Answer</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead"> Are you sure you want to delete this review?</p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" id="reload_review" class="btn btn-danger">Delete answer</button>
		</div>
</form>

<script type="text/javascript">
$('#reload_review').click(function() {
    location.reload();
});
</script>
